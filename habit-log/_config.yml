title: "学習ログ"
description: "毎日のGit/GitHub学習記録"
baseurl: "/habit-log"

# テーマ設定
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default"

# プラグイン設定
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-remote-theme

# デフォルト設定
defaults:
  scope:
    path: ""
    type: "posts"
  values:
    layout: "single"
    author_profile: true
    read_time: true
    comments: false
    share: true
    related: true