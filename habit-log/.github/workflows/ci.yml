name: CI and Deploy

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🏗️ Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          jekyll_build_flags: "--verbose --trace"
          enable_jekyll_minifier: true

      - name: 🚀 Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: _site

  markdown-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ✅ Check for Markdown files
        run: |
          echo "Checking for markdown files..."
          find . -name "*.md"